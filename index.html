<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">


</head>

<body onload="loadNotes()"></body>>
<header>

    My task board
</header>

<main>

    <div id="insertContent">
        <form>
            <table id="table">
                <tr>
                    <td> <label>Description: </label></td>
                    <td> <textarea id="description" cols="30" rows="3"></textarea>
                    </td>
                </tr>

                <tr>
                    <td><label>Date:</label>
                    <td> <input type="date" id="date"></td>
                    <td> <label>Time:</label></td>
                    <td> <input type="time" id="time"></td>
                </tr>

                <tr>
                    <td> <button type="button" class="btn btn-primary" onclick="getInfo()">Add</button></td>
                    <td> <button type="reset" class="btn btn-danger" id="Clear">Clear</button></td>
                </tr>
            </table>
        </form>
    </div>


    <div id="container" class="fadeIn">


    </div>



</main>
<script src="main.js"></script>
</body>

</html>
